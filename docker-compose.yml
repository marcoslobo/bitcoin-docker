version: '3.8'

services:
  bitcoind:
    image: kylemanna/bitcoind    
    volumes:
      - bitcoind-data:/bitcoin/.bitcoin
      - ./bitcoind/bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf      
    ports:
      - 8333:8333
      - 8332:8332
    networks:
      - bitcoin_network   
  electrs:
    image: mempool/electrs         
    depends_on:
      - bitcoind    
    restart: on-failure
    ports:
      - 50001:50001
    networks:
      - bitcoin_network     
    volumes:
      - electrs_data:/electrs
      - ~/var/lib/docker/volumes/bitcoind-data:/root/.bitcoin:ro
    entrypoint:
      -  /bin/electrs
    command: |
      --address-search      
      --db-dir /electrs
      --cors '*'
      --cookie="lobo_dev:lobo123lobo"      

volumes:
  bitcoind-data:
  electrs_data:

networks:
  bitcoin_network:
    name: bitcoin_network
    external: true  